<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //递归:在函数内调用函数自己
    var count = 0;
    function test() {
        if(count++ === 5){
            return;
        }
        console.log(count);
        test();
    }
    test();

    //1-100的和
    function sum(n) {
        if(n==1){
            return 1;
        }
        return sum(n-1)+n;
    }
    console.log(sum(100));

    //阶乘n!
    //n! (n-1)!*n
    function factorial(n) {
        if (1 === n){
            return 1;
        }
        return factorial(n-1)*n;
    }
    console.log(factorial(5));

    //1 1 2 3 5 8 13 21...
    //1 1
    //2 1
    //3 2 1+2
    //4 3 2+3
    //5 5 3+4
    //6 8 4+5
    //n   (n-2)+(n-1)

    function fibonacci(n) {
        if (n<=2){
            return 1;
        }
        return fibonacci(n-2)+fibonacci(n-1);
    }
    console.log(fibonacci(6));

</script>
</body>
</html>
