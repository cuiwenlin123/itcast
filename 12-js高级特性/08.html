<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //扩展内置对象(不推荐)
        var arr = [1,2,3];
        Array.prototype.sayHello=function () {
            console.log('我是一个数组');
        }
        arr.sayHello();

        //使用继承的方法安全扩展内置对象
        function MyArray() {

        }
        MyArray.prototype=[];
        MyArray.prototype.constructor=MyArray;

        var myArr = new MyArray();

        myArr.push(1);
        myArr.push(2,3,4,5);
        myArr.sayHello = function () {
            console.log('我是第二个数组');
        }

        console.log(myArr);
        myArr.sayHello();

        //扩展一个Date的内置对象
        function MyString() {
            this.name='小明';
        }
        MyString.prototype= new String();
        var str= new MyString();


    </script>
</body>
</html>
