<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload =function () {
            var arr= [45,12,34];
            var str = document.querySelector('#template').innerHTML;
            var max = new Function("arr",str);
            max(arr);
        }

    </script>
</head>
<body>


<script type="text/html" id="template">
    var num = arr[0];
    for(var i = 0;i < arr.length;i++){
        if(num < arr[i]){
            num = arr[i];
        }
    }
    console.log(num);
</script>
</body>
</html>
